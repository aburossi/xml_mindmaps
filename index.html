<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <h1 id="map-title">Loading...</h1>
            <p>Interactive Mindmap Visualization</p>
        </div>
    </header>

    <main>
        <div id="chart-container">
            <div id="loading-message">Loading data...</div>
        </div>
        
        <div class="controls">
            <button id="reset-zoom">Reset View</button>
            <button id="expand-all">Expand All</button>
            <button id="collapse-all">Collapse All</button>
        </div>
    </main>

    <!-- POPUP MODAL (Hidden by default) -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Title</h2>
            <div id="modal-body">Description goes here...</div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
