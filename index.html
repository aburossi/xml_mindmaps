<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <h1 id="map-title">Loading...</h1>
            <p>Interactive Mindmap Visualization</p>
        </div>
    </header>

    <main>
        <div id="chart-container">
            <div id="loading-message">Loading data...</div>
        </div>
        
        <div class="controls">
            <button id="reset-zoom">Reset View</button>
            <button id="expand-all">Expand All</button>
            <button id="collapse-all">Collapse All</button>
        </div>
    </main>

    <!-- 1. TEXT INFO MODAL -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Title</h2>
            <div id="modal-body">Description goes here...</div>
        </div>
    </div>

    <!-- 2. NEW: LINK PREVIEW MODAL -->
    <div id="link-modal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2 id="link-title">Web Page</h2>
                <div class="header-actions">
                    <a id="external-link-btn" href="#" target="_blank" class="btn-small">Open in New Tab â†—</a>
                    <span class="close-link-modal">&times;</span>
                </div>
            </div>
            <div class="iframe-wrapper">
                <iframe id="link-iframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
